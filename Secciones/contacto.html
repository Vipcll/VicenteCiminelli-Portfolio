    <main class="contacto">
        <h1>Formulario de Contacto</h1>
        <div>
            <img id="sebaImagen" src="../img/jimmyS.jpg" alt="JSH">
        </div>
        <article>
            <div class="boxModel">
                <form action="#">
                    <label for="text">Nombre:
                        <input type="text" id="text" placeholder="ESCRIBRE TU NOMBRE">
                    </label>
            </div>
            <div class="boxModel">
                <label for="email">Dirección de email:
                    <input type="email " placeholder="aaa@gmail.com" name="email">
                </label>
            </div>

            <div class="boxModel">
                <p>Elegí una opcion:</p>
                <div class="nacionalidadF">Argentino
                    <input type="radio" name="lado" value="Argentino">
                </div>
                <div>No Argentino
                    <input type="radio" name="lado" value="No Argentino">
                </div>
            </div>
            <div class="boxModel">Queres recibir info sobre nosotros?
                <input type="checkbox" name="acepta" value="1">
            </div>

            <div>
                <label for="Observaciones"> Razón por la cual desea que lo contacte:
                    <textarea placeholder="Comentario..."></textarea>
                </label>
            </div>
            <div>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="RESETEAR">
            </div>
            </form>
        </article>
    </main>
